<div class="root-page mobile">
    <header>
        <h1>🌟<br>天文部<br>混雑状況<br>確認システム</h1>
        <p class="subtitle">文化祭2025</p>
    </header>

    <div class="mode-selection">
        <h2>表示モード</h2>
        <div class="mode-buttons-mobile">
            <button id="viewListBtn" class="mode-btn mode-btn-large">
                <span class="mode-icon">📊</span>
                <span class="mode-text">混雑状況一覧</span>
            </button>
        </div>

        <h2>入力モード</h2>
        <div class="mode-buttons-mobile">
            <button id="enterSelectBtn" class="mode-btn mode-btn-large">
                <span class="mode-icon">✏️</span>
                <span class="mode-text">教室選択入力</span>
            </button>
            <button id="enterRoomBtn" class="mode-btn mode-btn-large">
                <span class="mode-icon">🏫</span>
                <span class="mode-text">特定教室入力</span>
            </button>
        </div>
    </div>

    <div class="room-quick-access" id="roomQuickAccess" style="display: none;">
        <h3>教室を選択:</h3>
        <div class="room-buttons-mobile" id="roomButtons">
            <!-- 教室ボタンはJavaScriptで動的に挿入 -->
        </div>
    </div>
</div>
