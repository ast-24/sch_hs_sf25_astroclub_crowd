<div class="rendering-area">
    <div class="background-area">
        <canvas class="background-star"></canvas>
    </div>
    <div class="content-area">
        <div class="content-border">
            <div class="header">
                <div class="subtitle">🌟 天文部展示教室 🌟</div>
                <div class="title">✏️ 混雑状況入力画面</div>
            </div>
            <div class="room-info">
                <div class="room-name">入力対象教室: <span id="roomName"></span></div>
            </div>
            <div class="status-buttons">
                <div class="enter-message">
                    <div class="message">混雑状況の選択をお願いします</div>
                </div>
                <div class="button-grid">
                    <button class="status-btn status-btn-1" data-status="1">
                        <span class="status-icon">😊</span>
                        <span class="status-text">空いて<br>います</span>
                    </button>
                    <button class="status-btn status-btn-2" data-status="2">
                        <span class="status-icon">🙂</span>
                        <span class="status-text">少し混雑<br>しています</span>
                    </button>
                    <button class="status-btn status-btn-3" data-status="3">
                        <span class="status-icon">😐</span>
                        <span class="status-text">中程度の<br>混雑です</span>
                    </button>
                    <button class="status-btn status-btn-4" data-status="4">
                        <span class="status-icon">😓</span>
                        <span class="status-text">かなり混雑<br>しています</span>
                    </button>
                    <button class="status-btn status-btn-5" data-status="5">
                        <span class="status-icon">😵</span>
                        <span class="status-text">満員です</span>
                    </button>
                </div>
            </div>
            <div class="after-send-message" id="afterSendOverlay">
                <div class="cover"></div>
                <div class="message-box">
                    <div class="message">
                        混雑状況を更新しました！<br>
                        ご協力ありがとうございます！
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
